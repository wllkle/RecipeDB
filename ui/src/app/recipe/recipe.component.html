<div class="wrap vertical-wrap" *ngFor="let data of webService.recipeData | async">
    <h1>{{data.title}}</h1>
    <p class="text-muted">{{data.desc}}</p>
    <div class="row">
        <div class="col">
            <h4>Ingredients</h4>
            <ul>
                <li *ngFor="let ingredient of data.ingredients">
                    {{ingredient}}
                </li>
            </ul>
        </div>
        <div class="col">
            <h4>Directions</h4>
            <ol>
                <li *ngFor="let ingredient of data.directions">
                    {{ingredient}}
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div>Rating: {{data.rating}} / 5</div>
            <div>Calories: {{data.calories}}</div>
            <div>Fat: {{data.fat}}</div>
            <div>Sodium: {{data.sodium}}</div>
            <div>Protein: {{data.protein}}</div>
        </div>
    </div>
</div>
