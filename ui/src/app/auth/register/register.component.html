<div class="page-header wrap vertical-wrap">
    <h1>Register</h1>
    <h4>Already have an account? <a [routerLink]="'/login'">Login now</a></h4>
</div>
<div class="wrap vertical-wrap">
    <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" formControlName="name"/>
            <small *ngIf="isInvalid('name')" class="form-text text-muted">The name field is required.</small>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" formControlName="username"/>
            <small *ngIf="isInvalid('username')" class="form-text text-muted">The username field is required.</small>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" formControlName="email"/>
            <small *ngIf="isInvalid('email')" class="form-text text-muted">The email field is required.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" class="form-control" formControlName="password"/>
            <small *ngIf="isInvalid('password')" class="form-text text-muted">
                The password field is required. Passwords must be at least 8 characters long
            </small>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="text" id="passwordConfirm" name="passwordConfirm" class="form-control"
                   formControlName="passwordConfirm"/>
            <small *ngIf="isInvalid('passwordConfirm')" class="form-text text-muted">Passwords entered do not match.</small>
        </div>
        <button type="submit" class="btn btn-block btn-success">Register</button>
    </form>
</div>
